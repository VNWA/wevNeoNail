<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hamburger Menu to X</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="menu-icon" id="menu-icon">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </div>

  <nav class="nav-menu" id="nav-menu">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <script src="script.js"></script>
</body>
</html>
<style>
    /* General styles */
body {
  font-family: Arial, sans-serif;
  background-color: #f7f7f7;
  margin: 0;
  padding: 0;
}

/* Menu icon (hamburger) */
.menu-icon {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  width: 35px;
  height: 30px;
  cursor: pointer;
  position: relative;
  margin: 20px;
}

.menu-icon .bar {
  width: 100%;
  height: 4px;
  background-color: #333;
  border-radius: 2px;
  transition: all 0.3s ease;
}

/* When the icon is clicked (active state) */
.menu-icon.active .bar:nth-child(1) {
  transform: rotate(55deg) translate(10px, 10px);
}

.menu-icon.active .bar:nth-child(2) {
  opacity: 0; /* Hide the middle bar */
}

.menu-icon.active .bar:nth-child(3) {
  transform: rotate(-55deg) translate(9px, -9px);
}

/* Nav menu styles */
.nav-menu {
  display: none;
  text-align: center;
  margin-top: 50px;
}

.nav-menu ul {
  list-style-type: none;
  padding: 0;
}

.nav-menu ul li {
  margin: 15px 0;
}

.nav-menu ul li a {
  text-decoration: none;
  color: #333;
  font-size: 18px;
  transition: color 0.3s;
}

.nav-menu ul li a:hover {
  color: #007bff;
}

/* When the nav menu is active (shown) */
.nav-menu.active {
  display: block;
}

</style>
<script>
    // JavaScript to toggle the menu open/close state
const menuIcon = document.getElementById("menu-icon");
const navMenu = document.getElementById("nav-menu");

menuIcon.addEventListener("click", () => {
  menuIcon.classList.toggle("active");
  navMenu.classList.toggle("active");
});

</script>
